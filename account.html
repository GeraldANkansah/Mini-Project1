<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <style>
        body {
            font-family: 'Lucida Sans';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d0def0, #86adf1);
            animation: gradientAnimation 10s infinite alternate;
        }
        @keyframes gradientAnimation {
        0% { background: linear-gradient(to right, #d0def0, #86adf1); }
        100% { background: linear-gradient(to right, #d0def0, #86adf1); }
}

        .main {
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            width: 300px;
        }
        .main:hover{
            filter: drop-shadow(10px 10px 20px rgba(36,36,36,0.5));
        }

        .main h2 {
            color: skyblue;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: skyblue;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form action="loginpage.html" method="GET">
            <h2>Create your Account!</h2>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required />

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
                <option value="non-binary">
                    Non-binary
                </option>
                <option value="transgender">
                    Transgender
                </option>
                    
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
